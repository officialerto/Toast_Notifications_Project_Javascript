<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toast Notification</title>
  <!-- Google Fonts Link -->
  <link
  href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap"
  rel="stylesheet"
  />
  <!-- Font Awesome Link -->
  <script src="https://kit.fontawesome.com/e47f13d9c9.js" crossorigin="anonymous"></script>
  <!-- JQuery CDN Link -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<ul class="notifications">
	<li class="toast success">

		<div class="column">
			<i class="fa-solid fa-circle-check"></i>
			<span>Success: This is a success toast.</span>
		</div>
		<i class="fa-solid fa-xmark"></i>

	</li>
	<li class="toast error">

		<div class="column">
			<i class="fa-solid fa-circle-check"></i>
			<span>Error: This is a success toast.</span>
		</div>
		<i class="fa-solid fa-xmark"></i>

	</li>
	<li class="toast warning">

		<div class="column">
			<i class="fa-solid fa-triangle-exclamation"></i>
			<span>Warning: This is a success toast.</span>
		</div>
		<i class="fa-solid fa-xmark"></i>

	</li>
	<li class="toast info">

		<div class="column">
			<i class="fa-solid fa-circle-info"></i>
			<span>Info: This is a success toast.</span>
		</div>
		<i class="fa-solid fa-xmark"></i>

	</li>
</ul>


<div class="buttons">
	<button class="btn" id="success">Success</btn>
	<button class="btn" id="error">Error</btn>
	<button class="btn" id="warning">Warning</btn>
	<button class="btn" id="info">Info</btn>

</div>

</body>
<style type="text/css" src="jscript.js" defer></style>
</html>
